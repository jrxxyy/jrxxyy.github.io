<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Ensure the canvas occupies 3/4 of the page */
        #drawingCanvas {
            width: 75vw;
            height: 75vh;
            border: 1px solid black;
        }
        .vector-point {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            z-index: 1; /* Ensure the red dot is on top */
        }
        .tetrahedron {
            display: block;
            margin: 20px auto;
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%); /* Adjust to center the element */
            z-index: 0; /* Ensure the tetrahedron is behind the red dot */
        }
    </style>
</head>
<body>
    <h1>.JR.XXYY</h1>
    <p>LOG.</p>

    <!-- Adding a clickable link -->
    <p>CPU-A: <a href="https://education.ti.com/en/customer-support/knowledge-base/other-graphing/product-usage/11806" target="_blank">TI-89</a></p>

    <!-- Canvas element for drawing -->
    <canvas id="drawingCanvas"></canvas>

    <!-- Vector points -->
    <div class="vector-point" id="vectorLeft"></div>
    <div class="vector-point" id="vectorRight"></div>
    <div class="vector-point" id="vectorAboveCenter"></div>
    <div class="vector-point" id="vectorCenter"></div> <!-- Added a new center point for reference -->

    <!-- SVG drawing of a tetrahedron -->
    <svg class="tetrahedron" width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <polygon points="100,10 40,190 190,190" stroke="black" fill="none"/>
        <polygon points="100,10 150,150 40,190" stroke="black" fill="none"/>
        <polygon points="100,10 50,150 190,190" stroke="black" fill="none"/>
        <polygon points="40,190 150,150 190,190" stroke="black" fill="none"/>
    </svg>

    <!-- Include the drawing script -->
    <script src="drawing.js"></script>
    <script>
        // JavaScript code for drawing on the canvas and positioning elements
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Resize the canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.75;
            canvas.height = window.innerHeight * 0.75;
            positionVectorPoints();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Start drawing
        canvas.addEventListener('mousedown', function(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        });

        // Drawing
        canvas.addEventListener('mousemove', function(e) {
            if (drawing) {
                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
            }
        });

        // Stop drawing
        canvas.addEventListener('mouseup', function() {
            drawing = false;
        });

        // Function to position the vector points
        function positionVectorPoints() {
            const vectorLeft = document.getElementById('vectorLeft');
            const vectorRight = document.getElementById('vectorRight');
            const vectorAboveCenter = document.getElementById('vectorAboveCenter');
            const vectorCenter = document.getElementById('vectorCenter');

            // Position for the left corner
            vectorLeft.style.left = canvas.offsetLeft + 'px';
            vectorLeft.style.top = canvas.offsetTop + 'px';

            // Position for the right corner
            vectorRight.style.left = (canvas.offsetLeft + canvas.width - 10) + 'px';
            vectorRight.style.top = canvas.offsetTop + 'px';

            // Position slightly above the center
            vectorAboveCenter.style.left = (canvas.offsetLeft + canvas.width / 2 - 5) + 'px';
            vectorAboveCenter.style.top = (canvas.offsetTop + canvas.height / 2 - 50) + 'px';

            // Position for the center
            vectorCenter.style.left = (canvas.offsetLeft + canvas.width / 2 - 5) + 'px';
            vectorCenter.style.top = (canvas.offsetTop + canvas.height / 2 - 5) + 'px';
        }
    </script>
</body>
</html>
