<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .vector-point {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            z-index: 1; /* Ensure the red dot is on top */
        }
        #svgContainer {
            position: relative;
            width: 100%;
            height: 100vh; /* Full height */
        }
        .helmet-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5; /* Adjust transparency */
            z-index: 2; /* Ensure it's above the tetrahedron */
            width: 50%; /* Reduce size */
        }
        .circle {
            fill: white;
            stroke: black;
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <h1>.JR.XXYY</h1>
    <p>LOG.</p>

    <!-- Adding a clickable link -->
    <p>CPU-A: <a href="https://education.ti.com/en/customer-support/knowledge-base/other-graphing/product-usage/11806" target="_blank">TI-89</a></p>

    <!-- Vector points -->
    <div class="vector-point" id="vectorLeft"></div>
    <div class="vector-point" id="vectorRight"></div>
    <div class="vector-point" id="vectorAboveCenter"></div>
    <div class="vector-point" id="vectorCenter"></div> <!-- Added a new center point for reference -->

    <div id="svgContainer"></div>

    <!-- Buzz Lightyear helmet image -->
    <img src="https://www.toys-shop.gr/197669-thickbox_default/disney-buzz-lightyear-space-ranger-training-visor-costume-toy-movie-inspired-astronaut-helmet.jpg" class="helmet-image" alt="Buzz Lightyear Helmet">

    <!-- Include the drawing script -->
    <script>
        // Function to position the vector points
        function positionVectorPoints() {
            const vectorLeft = document.getElementById('vectorLeft');
            const vectorRight = document.getElementById('vectorRight');
            const vectorAboveCenter = document.getElementById('vectorAboveCenter');
            const vectorCenter = document.getElementById('vectorCenter');

            const svgContainer = document.getElementById('svgContainer');
            const containerRect = svgContainer.getBoundingClientRect();

            // Position for the left corner
            vectorLeft.style.left = containerRect.left + 'px';
            vectorLeft.style.top = containerRect.top + 'px';

            // Position for the right corner
            vectorRight.style.left = (containerRect.left + containerRect.width - 10) + 'px';
            vectorRight.style.top = containerRect.top + 'px';

            // Position slightly above the center
            vectorAboveCenter.style.left = (containerRect.left + containerRect.width / 2 - 5) + 'px';
            vectorAboveCenter.style.top = (containerRect.top + containerRect.height / 2 - 50) + 'px';

            // Position for the center
            vectorCenter.style.left = (containerRect.left + containerRect.width / 2 - 5) + 'px';
            vectorCenter.style.top = (containerRect.top + containerRect.height / 2 - 5) + 'px';
        }

        // Function to create and place the tetrahedron using D3.js
        function placeTetrahedron(x, y) {
            const svgContainer = d3.select("#svgContainer")
                .append("svg")
                .attr("width", "200")
                .attr("height", "200")
                .attr("viewBox", "0 0 200 200")
                .style("position", "absolute")
                .style("left", `${x - 100}px`)
                .style("top", `${y}px`); // Top of the container

            const points1 = "100,10 40,190 190,190";
            const points2 = "100,10 150,150 40,190";
            const points3 = "100,10 50,150 190,190";
            const points4 = "40,190 150,150 190,190";

            svgContainer.append("polygon")
                .attr("points", points1)
                .attr("stroke", "black")
                .attr("fill", "none");

            svgContainer.append("polygon")
                .attr("points", points2)
                .attr("stroke", "black")
                .attr("fill", "none");

            svgContainer.append("polygon")
                .attr("points", points3)
                .attr("stroke", "black")
                .attr("fill", "none");

            svgContainer.append("polygon")
                .attr("points", points4)
                .attr("stroke", "black")
                .attr("fill", "none");
        }

        // Function to create and place the circles
        function placeCircles() {
            const h1 = document.querySelector('h1');
            const h1Rect = h1.getBoundingClientRect();
            const startX = h1Rect.right + 10; // Start 10px to the right of the 'y' in '.JR.XXYY'
            const startY = h1Rect.top + (h1Rect.height / 2); // Vertically center the circles

            const svgContainer = d3.select("#svgContainer")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .style("position", "absolute");

            for (let i = 0; i < 10; i++) {
                svgContainer.append("circle")
                    .attr("cx", startX + (i * 50)) // Adjusted spacing
                    .attr("cy", startY)
                    .attr("r", 18) // Smaller radius
                    .attr("class", "circle")
                    .attr("fill", "white")
                    .attr("stroke", "black")
                    .attr("stroke-width", 1);
            }
        }

        // Initial call to position elements and place tetrahedron
        function initialize() {
            const svgContainer = document.getElementById('svgContainer');
            const containerRect = svgContainer.getBoundingClientRect();
            svgContainer.innerHTML = ""; // Clear existing SVG content
            positionVectorPoints();
            placeTetrahedron(containerRect.width / 2, 0); // Centered at the top
            placeCircles(); // Place the circles
        }

        // Initialize on page load
        window.onload = initialize;
        // Re-position and place tetrahedron on window resize
        window.onresize = initialize;
    </script>
</body>
</html>
