<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Ensure the canvas occupies 3/4 of the page */
        #drawingCanvas {
            width: 75vw;
            height: 75vh;
            border: 1px solid black;
            position: relative; /* Make canvas position relative */
        }
        .vector-point {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            z-index: 1; /* Ensure the red dot is on top */
        }
        .tetrahedron {
            position: absolute;
            z-index: 2; /* Ensure the tetrahedron is above the canvas */
            opacity: 0.5; /* Set alpha declaration to make it semi-transparent */
        }
    </style>
</head>
<body>
    <h1>.JR.XXYY</h1>
    <p>LOG.</p>

    <!-- Adding a clickable link -->
    <p>CPU-A: <a href="https://education.ti.com/en/customer-support/knowledge-base/other-graphing/product-usage/11806" target="_blank">TI-89</a></p>

    <!-- Canvas element for drawing -->
    <canvas id="drawingCanvas"></canvas>

    <!-- Vector points -->
    <div class="vector-point" id="vectorLeft"></div>
    <div class="vector-point" id="vectorRight"></div>
    <div class="vector-point" id="vectorAboveCenter"></div>
    <div class="vector-point" id="vectorCenter"></div> <!-- Added a new center point for reference -->

    <div id="svgContainer"></div>

    <!-- Include the drawing script -->
    <script src="drawing.js"></script>
    <script>
        // JavaScript code for drawing on the canvas and positioning elements
        const canvasElement = document.getElementById('drawingCanvas'); // Ensure this is only declared once
        const ctx = canvasElement.getContext('2d'); // Ensure this is only declared once
        let drawing = false;

        // Resize the canvas
        function resizeCanvas() {
            canvasElement.width = window.innerWidth * 0.75;
            canvasElement.height = window.innerHeight * 0.75;
            positionVectorPoints();
            createAndPlaceSVG(canvasElement.width / 2, canvasElement.height / 2);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Start drawing
        canvasElement.addEventListener('mousedown', function(e) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvasElement.offsetLeft, e.clientY - canvasElement.offsetTop);
        });

        // Drawing
        canvasElement.addEventListener('mousemove', function(e) {
            if (drawing) {
                ctx.lineTo(e.clientX - canvasElement.offsetLeft, e.clientY - canvasElement.offsetTop);
                ctx.stroke();
            }
        });

        // Stop drawing
        canvasElement.addEventListener('mouseup', function() {
            drawing = false;
        });

        // Function to position the vector points
        function positionVectorPoints() {
            const vectorLeft = document.getElementById('vectorLeft');
            const vectorRight = document.getElementById('vectorRight');
            const vectorAboveCenter = document.getElementById('vectorAboveCenter');
            const vectorCenter = document.getElementById('vectorCenter');

            // Position for the left corner
            vectorLeft.style.left = canvasElement.offsetLeft + 'px';
            vectorLeft.style.top = canvasElement.offsetTop + 'px';

            // Position for the right corner
            vectorRight.style.left = (canvasElement.offsetLeft + canvasElement.width - 10) + 'px';
            vectorRight.style.top = canvasElement.offsetTop + 'px';

            // Position slightly above the center
            vectorAboveCenter.style.left = (canvasElement.offsetLeft + canvasElement.width / 2 - 5) + 'px';
            vectorAboveCenter.style.top = (canvasElement.offsetTop + canvasElement.height / 2 - 50) + 'px';

            // Position for the center
            vectorCenter.style.left = (canvasElement.offsetLeft + canvasElement.width / 2 - 5) + 'px';
            vectorCenter.style.top = (canvasElement.offsetTop + canvasElement.height / 2 - 5) + 'px';
        }

        // Function to create and place the SVG
        function createAndPlaceSVG(x, y) {
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", "200");
            svg.setAttribute("height", "200");
            svg.setAttribute("viewBox", "0 0 200 200");
            svg.style.left = `${x - 100}px`; // Center the SVG
            svg.style.top = `${y - 100}px`; // Center the SVG
            svg.classList.add('tetrahedron');

            const polygon1 = document.createElementNS(svgNS, "polygon");
            polygon1.setAttribute("points", "100,10 40,190 190,190");
            polygon1.setAttribute("stroke", "black");
            polygon1.setAttribute("fill", "none");

            const polygon2 = document.createElementNS(svgNS, "polygon");
            polygon2.setAttribute("points", "100,10 150,150 40,190");
            polygon2.setAttribute("stroke", "black");
            polygon2.setAttribute("fill", "none");

            const polygon3 = document.createElementNS(svgNS, "polygon");
            polygon3.setAttribute("points", "100,10 50,150 190,190");
            polygon3.setAttribute("stroke", "black");
            polygon3.setAttribute("fill", "none");

            const polygon4 = document.createElementNS(svgNS, "polygon");
            polygon4.setAttribute("points", "40,190 150,150 190,190");
            polygon4.setAttribute("stroke", "black");
            polygon4.setAttribute("fill", "none");

            svg.appendChild(polygon1);
            svg.appendChild(polygon2);
            svg.appendChild(polygon3);
            svg.appendChild(polygon4);

            document.getElementById('svgContainer').appendChild(svg);
        }
    </script>
</body>
</html>
