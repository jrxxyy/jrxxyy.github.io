<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your VISA Page Title</title>
    <style>
        /* Ensure the canvas occupies 3/4 of the page */
        #drawingCanvas {
            width: 75vw;
            height: 75vh;
            border: 1px solid black;
        }
        .vector-point {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>.JR.XXYY</h1>
    <p>LOG.</p>

    <!-- Adding a clickable link -->
    <p>CPU-A: <a href="https://education.ti.com/en/customer-support/knowledge-base/other-graphing/product-usage/11806" target="_blank">TI-89</a></p>

    <!-- Canvas element for drawing -->
    <canvas id="drawingCanvas"></canvas>

    <!-- Vector points -->
    <div class="vector-point" id="vectorLeft"></div>
    <div class="vector-point" id="vectorRight"></div>
    <div class="vector-point" id="vectorAboveCenter"></div>

    <!-- Include the drawing and tetrahedron scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="drawing.js"></script>
    <script src="tetrahedron.js"></script>
</body>
</html>
