<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Gesture Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: auto;
            background-image: url('https://i0.wp.com/cms.sofrep.com/wp-content/uploads/2022/07/2022-07-08-14.png?fit=1366%2C768&ssl=1');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 0 10px 10px 0;
            z-index: 2;
        }

        .alpha-parent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .container {
            width: 68%;
            max-width: 255px;
            height: 255px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            margin: 8.5px;
        }

        .character {
            position: absolute;
            font-size: 17px;
            z-index: 4;
        }

        .grey-box {
            background-color: rgba(128, 128, 128, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 4;
        }

        .photo-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .photo-container img {
            width: 50%;
            height: 50%;
            object-fit: cover;
            opacity: 0.3;
        }

        .scroll-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .scroll-link {
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            display: block;
        }

        .image-container {
            width: 68%;
            max-width: 255px;
            height: 255px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            opacity: 0.13;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media screen and (max-width: 600px) {
            .container, .grey-box, .image-container {
                width: 100%;
                height: auto;
            }

            .character {
                font-size: 13.6px;
            }

            canvas {
                width: 100%;
                height: auto;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="alpha-parent">
        <div class="overlay">
            <h1>Welcome to the High-Tech World!</h1>
            <p>Experience the future, today.</p>
            <div class="scroll-container">
                <a href="#" id="scrollLink" class="scroll-link">Activate Scroll</a>
            </div>
        </div>
        <div class="container">
            <canvas id="waveCanvas" width="85" height="85"></canvas>
            <img id="canvasImage" src="https://th.bing.com/th/id/OIP.pih7GL-6zTPJWQdZxkuYYAAAAA?w=167&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Canvas Image" style="width: 56.7px; height: 60px;">
            <div id="jr-box" class="grey-box">
                <div class="photo-container">
                    <img src="https://cdn.myonlinestore.eu/944ccdd9-6be1-11e9-a722-44a8421b9960/image/cache/article/cc8ffd2c78840df2548263c494a8972641be007f.jpg" alt="Photo">
                </div>
            </div>
            <div class="image-container">
                <img src="https://www.bing.com/th/id/OGC.4774f0c6383d71b780d8cf736606b3d7?pid=1.7&rurl=https%3a%2f%2fi.stack.imgur.com%2fn7Lqs.gif&ehk=IjygwGpdrHZS0I04evJyPKib7opz%2be3%2bhU9KJIIUvWw%3d" alt="Gif Image" width="255" height="255">
            </div>
            <div class="character">
                <p>Character content here</p>
            </div>
        </div>
    </div>

    <script>
        // Disable and enable scroll functions
        function disableScroll() {
            document.body.style.overflow = 'hidden';
        }

        function enableScroll() {
            document.body.style.overflow = 'auto';
        }

        function activateScroll() {
            disableScroll();
            setTimeout(enableScroll, 5000);
        }

        document.querySelector('#scrollLink').addEventListener('click', function(event) {
            event.preventDefault();
            activateScroll();
        });

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let swipeStartTime = 0;
        let swipeCount = 0;
        const swipeThreshold = 127.5;
        const swipeTimeThreshold = 300;

        function handleTouchStart(event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            swipeStartTime = new Date().getTime();
        }

        function handleTouchEnd(event) {
            const touch = event.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
            const swipeEndTime = new Date().getTime();
            const timeDiff = swipeEndTime - swipeStartTime;

            if (timeDiff < swipeTimeThreshold) {
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                if (Math.abs(diffX) > swipeThreshold || Math.abs(diffY) > swipeThreshold) {
                    swipeCount++;
                    if (swipeCount === 2) {
                        if (Math.abs(diffX) > Math.abs(diffY)) {
                            if (diffX > 0) {
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visad.html';
                            } else {
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visas.html';
                            }
                        } else {
                            if (diffY > 0) {
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visax.html';
                            } else {
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visaa.html';
                            }
                        }
                    }
                }
            }
            setTimeout(() => {
                swipeCount = 0;
            }, 500);
        }

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchend', handleTouchEnd, false);
    </script>
</body>
</html>
