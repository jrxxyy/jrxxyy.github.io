<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Dots Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .main-container {
      display: flex;
      align-items: center;
    }

    .grey-box {
      width: 300px;
      height: 300px;
      background-color: #808080;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 20px;
      color: #fff;
      font-size: 3em;
    }

    .container {
      width: 300px;
      height: 300px;
      position: relative;
      overflow: hidden;
      border: 1px solid #fff;
    }

    .dot {
      position: absolute;
      width: 0.2em;
      height: 0.2em;
      border-radius: 50%;
      animation: moveDot 5s infinite;
    }

    @keyframes moveDot {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(280px, 0); }
      50% { transform: translate(280px, 280px); }
      75% { transform: translate(0, 280px); }
    }

    .container:hover .dot {
      transform: scale(5);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <!-- Dots will be added here by JavaScript -->
    </div>
    <div class="grey-box">
      .jr.
    </div>
  </div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function createDot() {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.backgroundColor = getRandomColor();
      dot.style.top = `${Math.random() * 280}px`;
      dot.style.left = `${Math.random() * 280}px`;
      document.querySelector('.container').appendChild(dot);
    }

    for (let i = 0; i < 100; i++) {
      createDot();
    }
  </script>

  <script>
    var a = 15;
    var b = 15;
    var c = 15;

    function showVars() {
      a = '.jr.';
      return "local var 'a' = " + a + "\nGlobal variable 'b' = " + b;
    }

    var message = showVars();
    alert(message + '.jr.' + 'b');
  </script>
</body>
</html>
