<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Gesture Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: auto;
            background-image: url('https://i0.wp.com/cms.sofrep.com/wp-content/uploads/2022/07/2022-07-08-14.png?fit=1366%2C768&ssl=1');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 0 10px 10px 0;
            z-index: 1;
        }

        .alpha-parent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .container {
            width: 68%;
            max-width: 255px;
            height: 255px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
            margin: 8.5px;
        }

        .character {
            position: absolute;
            font-size: 17px;
            z-index: 4;
        }

        .grey-box {
            background-color: rgba(128, 128, 128, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 4;
        }

        .photo-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .photo-container img {
            width: 85%;
            height: 85%;
            object-fit: cover;
            opacity: 0.3;
        }

        .scroll-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            pointer-events: none;
        }

        .scroll-link {
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10001;
            display: block;
            visibility: visible;
        }

        .image-container {
            width: 69px;
            height: 69px;
            position: absolute;
            bottom: 10px;
            left: 10px
            transform: translateY(0);
            z-index: 3;
            opacity: 0.13;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media screen and (max-width: 600px) {
            .container, .grey-box, .image-container {
                width: 76.5%;
                height: auto;
            }

            .character {
                font-size: 13.6px;
            }

            canvas {
                width: 42.5%;
                height: auto;
                right: 15%;
            }
        }
    </style>
</head>

    <script>
        // Disable and enable scroll functions
        function disableScroll() {
            document.body.style.overflow = 'hidden';
            console.log('Scroll disabled'); // Debug log
        }

        function enableScroll() {
            document.body.style.overflow = 'auto';
            console.log('Scroll enabled'); // Debug log
        }

        // Independent Scroll Activation function
        function activateScroll() {
            disableScroll();

            setTimeout(function() {
                enableScroll();
            }, 5000);
        }

        // Attach activateScroll function to the click event of the Activate Scroll button
        document.querySelector('#scrollLink').addEventListener('click', function(event) {
            event.preventDefault();
            console.log('Scroll link clicked'); // Debug log
            activateScroll();
        });

        // Swipe detection variables
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let swipeStartTime = 0;
        let swipeCount = 0;
        const swipeThreshold = 127.5; // Minimum distance in pixels for a swipe
        const swipeTimeThreshold = 300; // Maximum time in ms for a quick swipe

        function handleTouchStart(event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            swipeStartTime = new Date().getTime();
            console.log('Touch start:', touchStartX, touchStartY); // Debug log
        }

        function handleTouchEnd(event) {
            const touch = event.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
            const swipeEndTime = new Date().getTime();
            const timeDiff = swipeEndTime - swipeStartTime;

            if (timeDiff < swipeTimeThreshold) {
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                console.log('Touch end:', touchEndX, touchEndY); // Debug log
                if (Math.abs(diffX) > swipeThreshold || Math.abs(diffY) > swipeThreshold) {
                    swipeCount++;
                    console.log('Swipe detected:', swipeCount); // Debug log
                    if (swipeCount === 2) {
                        if (Math.abs(diffX) > Math.abs(diffY)) {
                            // Horizontal swipe
                            if (diffX > 0) {
                                console.log('Swipe right'); // Debug log
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visad.html';
                            } else {
                                console.log('Swipe left'); // Debug log
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visas.html';
                            }
                        } else {
                            // Vertical swipe
                            if (diffY > 0) {
                                console.log('Swipe down'); // Debug log
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visax.html';
                            } else {
                                console.log('Swipe up'); // Debug log
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visaa.html';
                            }
                        }
                    }
                }
            }
            setTimeout(() => {
                swipeCount = 0;
            }, 500); // Reset swipe count after 500ms
        }

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchend', handleTouchEnd, false);
    </script>
