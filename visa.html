<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dots Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            align-items: center;
        }

        .grey-box {
            width: 300px;
            height: 300px;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
            color: #fff;
            font-size: 3em;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .dot {
            position: absolute;
            width: 0.2em;
            height: 0.2em;
            border-radius: 50%;
            animation: moveDot 5s infinite;
        }

        @keyframes moveDot {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(280px, 0); }
            50% { transform: translate(280px, 280px); }
            75% { transform: translate(0, 280px); }
        }

        .grey-box:hover .dot, .container:hover .dot {
            transform: scale(5);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- Dots will be added here by JavaScript -->
        </div>
        <div class="grey-box" id="jr-box">
            .jr.
        </div>
    </div>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createDot(container) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.backgroundColor = getRandomColor();
            dot.style.top = `${Math.random() * 280}px`;
            dot.style.left = `${Math.random() * 280}px`;
            container.appendChild(dot);
        }

        function populateDots(container, numDots) {
            for (let i = 0; i < numDots; i++) {
                createDot(container);
            }
        }

        // Populate dots in the main container
        const mainContainer = document.querySelector('.container');
        if (mainContainer) {
            populateDots(mainContainer, 15);
        } else {
            console.error("Container element not found!");
        }

        // Populate dots in the grey box
        const greyBox = document.getElementById('jr-box');
        if (greyBox) {
            populateDots(greyBox, 15);
        } else {
            console.error("Grey box element not found!");
        }

        function showVars() {
            var a = '.jr.';
            var b = 15;
            return "Local var 'a' = " + a + "\nGlobal variable 'b' = " + b;
        }

        var message = showVars();
        alert(message);
    </script>
</body>
</html>
