<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Gesture Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: auto;
            background-image: url('https://i0.wp.com/cms.sofrep.com/wp-content/uploads/2022/07/2022-07-08-14.png?fit=1366%2C768&ssl=1');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 0 10px 10px 0;
            z-index: 1;
        }

        .container, .grey-box {
            width: 80%;
            max-width: 300px;
            height: 300px;
            position: relative;
            border: 1px solid #000;
            z-index: 3;
            margin: 10px;
        }

        .character {
            position: absolute;
            font-size: 20px;
            z-index: 4;
        }

        .grey-box {
            background-color: rgba(128, 128, 128, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 4;
        }

        .photo-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .photo-container img {
            width: 85%;
            height: 85%;
            object-fit: cover;
            opacity: 0.3;
        }

        .scroll-link {
            position: fixed; /* Changed from absolute to fixed */
            bottom: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 5;
        }

        canvas {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .image-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80%;
            max-width: 300px;
            height: auto;
            z-index: 1;
        }

        #canvasImage {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 80%;
            max-width: 300px;
            height: 300px;
            z-index: 3;
            opacity: 0.13;
        }

        @media screen and (max-width: 600px) {
            .container, .grey-box, .image-container {
                width: 90%;
                height: auto;
            }

            .character {
                font-size: 16px;
                top: ${Math.random() * 280}px;
                left: ${Math.random() * 280}px;
            }

            canvas {
                width: 50%;
                height: auto;
                right: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to the High-Tech World!</h1>
        <p>Experience the future, today.</p>
    </div>
    <div class="container">
        <a href="#" id="scrollLink" class="scroll-link">Activate Scroll</a>
    </div>
    <canvas id="waveCanvas" width="100" height="100"></canvas>
    <img id="canvasImage" src="https://th.bing.com/th/id/OIP.pih7GL-6zTPJWQdZxkuYYAAAAA?w=167&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Canvas Image">
    <div id="jr-box" class="grey-box">
        <div class="photo-container">
            <img src="https://cdn.myonlinestore.eu/944ccdd9-6be1-11e9-a722-44a8421b9960/image/cache/article/cc8ffd2c78840df2548263c494a8972641be007f.jpg" alt="Photo">
        </div>
    </div>
    <div class="image-container">
        <img src="https://www.bing.com/th/id/OGC.4774f0c6383d71b780d8cf736606b3d7?pid=1.7&rurl=https%3a%2f%2fi.stack.imgur.com%2fn7Lqs.gif&ehk=IjygwGpdrHZS0I04evJyPKib7opz%2be3%2bhU9KJIIUvWw%3d" alt="Gif Image" width="300" height="300">
    </div>

    <script>
        // Swipe detection variables
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let swipeStartTime = 0;
        let swipeCount = 0;
        const swipeThreshold = 150; // Minimum distance in pixels for a swipe
        const swipeTimeThreshold = 300; // Maximum time in ms for a quick swipe

        function handleTouchStart(event) {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            swipeStartTime = new Date().getTime();
        }

        function handleTouchEnd(event) {
            const touch = event.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
            const swipeEndTime = new Date().getTime();
            const timeDiff = swipeEndTime - swipeStartTime;

            if (timeDiff < swipeTimeThreshold) {
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                if (Math.abs(diffX) > swipeThreshold || Math.abs(diffY) > swipeThreshold) {
                    swipeCount++;
                    if (swipeCount === 2) {
                        if (Math.abs(diffX) > Math.abs(diffY)) {
                            // Horizontal swipe
                            if (diffX > 0) {
                                // Swipe right
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visad.html';
                            } else {
                                // Swipe left
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visas.html';
                            }
                        } else {
                            // Vertical swipe
                            if (diffY > 0) {
                                // Swipe down
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visax.html';
                            } else {
                                // Swipe up
                                window.location.href = 'https://github.com/jrxxyy/jrxxyy.github.io/blob/main/visaa.html';
                            }
                        }
                    }
                }
            }
            setTimeout(() => {
                swipeCount = 0;
            }, 500); // Reset swipe count after 500ms
        }

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchend', handleTouchEnd, false);

        // Character generator sequence
        (function generateCharacter() {
            const characters = ['A', 'B', 'C', 'D', 'E'];
            const container = document.querySelector('.container');
            container.innerHTML = ''; // Clear previous characters

            characters.forEach(char => {
                const charElem = document.createElement('div');
                charElem.className = 'character';
                charElem.style.top = `${Math.random() * (container.clientHeight - 20)}px`;
                charElem.style.left = `${Math.random() * (container.clientWidth - 20)}px`;
                charElem.textContent = char;
                container.appendChild(charElem);
            });

            // Repeat the function every 5 seconds
            setTimeout(generateCharacter, 5000);
        })();
    </script>
</body>
</html>
