<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Background with Random Dots and Ripple Wave</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            background-image: url('https://i0.wp.com/cms.sofrep.com/wp-content/uploads/2022/07/2022-07-08-14.png?fit=1366%2C768&ssl=1');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        .container, .grey-box {
            width: 300px;
            height: 300px;
            position: relative;
            border: 1px solid #000;
            z-index: 1;
        }

        .character {
            position: absolute;
            font-size: 20px;
        }

        .grey-box {
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
        }

        canvas {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            right: 0;
            z-index: 0;
        }

        .image-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to the High-Tech World!</h1>
        <p>Experience the future, today.</p>
    </div>
    <div class="container"></div>
    <div id="jr-box" class="grey-box">
        <div class="photo-container">
            <img src="your-photo-url.jpg" alt="Photo">
        </div>
    </div>
    <canvas id="waveCanvas"></canvas>
    <div class="image-container">
        <img src="https://www.bing.com/th/id/OGC.4774f0c6383d71b780d8cf736606b3d7?pid=1.7&rurl=https%3a%2f%2fi.stack.imgur.com%2fn7Lqs.gif&ehk=IjygwGpdrHZS0I04evJyPKib7opz%2be3%2bhU9KJIIUvWw%3d" alt="Gif Image" width="300" height="300">
    </div>

    <script>
        // Function to get a random character
        function getRandomCharacter() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }

        // Function to create a character span
        function createCharacter(container) {
            const character = document.createElement('span');
            character.className = 'character';
            character.textContent = getRandomCharacter();
            character.style.top = `${Math.random() * 280}px`;
            character.style.left = `${Math.random() * 280}px`;
            container.appendChild(character);
        }

        // Function to populate characters in a container
        function populateCharacters(container, numCharacters) {
            for (let i = 0; i < numCharacters; i++) {
                createCharacter(container);
            }
        }

        // Populate characters in the containers when the DOM content is loaded
        document.addEventListener("DOMContentLoaded", function() {
            const mainContainer = document.querySelector('.container');
            if (mainContainer) {
                populateCharacters(mainContainer, 15);
            } else {
                console.error("Container element not found!");
            }

            const greyBox = document.getElementById('jr-box');
            if (greyBox) {
                populateCharacters(greyBox, 15);
            } else {
                console.error("Grey box element not found!");
            }
        });

        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const width = 1.2;
        const height = 3.5;
        const amplitude = 20;
        const frequency = 5;
        canvas.width = 400;
        canvas.height = 400 * height / width;
        const xScale = canvas.width / width;
        const yScale = canvas.height / height;

        function drawWave() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const waveValue = amplitude * Math.sin(frequency * (x / xScale + y / yScale));
                    const greyValue = waveValue + 128;
                    ctx.fillStyle = `rgba(${greyValue}, ${greyValue}, ${greyValue}, 0.2)`; // Light grey and partially transparent
                    ctx.fillRect(x, y, 1, 1);
                }
            }
            ctx.stroke();
        }

        drawWave();
    </script>
</body>
</html>
