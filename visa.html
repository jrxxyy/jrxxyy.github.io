<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Background with Random Dots and Ripple Wave</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: auto;
            background-image: url('https://i0.wp.com/cms.sofrep.com/wp-content/uploads/2022/07/2022-07-08-14.png?fit=1366%2C768&ssl=1');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 0 10px 10px 0;
            z-index: 1;
        }

        .container, .grey-box {
            width: 80%;
            max-width: 300px;
            height: 300px;
            position: relative;
            border: 1px solid #000;
            z-index: 3;
            margin: 10px;
        }

        .character {
            position: absolute;
            font-size: 20px;
            z-index: 4;
        }

        .grey-box {
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .photo-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .photo-container img {
            width: 85%;
            height: 85%;
            object-fit: cover;
        }

        .scroll-link {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 5;
        }

        canvas {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .image-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80%;
            max-width: 300px;
            height: auto;
            z-index: 1;
        }

        #canvasImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            z-index: 3;
        }

        @media screen and (max-width: 600px) {
            .container, .grey-box, .image-container {
                width: 90%;
                height: auto;
            }

            .character {
                font-size: 16px;
                top: ${Math.random() * 280}px;
                left: ${Math.random() * 280}px;
            }

            canvas {
                width: 50%;
                height: auto;
                right: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to the High-Tech World!</h1>
        <p>Experience the future, today.</p>
    </div>
    <div class="container">
        <a href="#" id="scrollLink" class="scroll-link">Activate Scroll</a>
    </div>
    <div id="jr-box" class="grey-box" style="position: absolute; right: 0; top: 50%; transform: translateY(-50%);">
        <div class="photo-container">
            <img src="https://cdn.myonlinestore.eu/944ccdd9-6be1-11e9-a722-44a8421b9960/image/cache/article/cc8ffd2c78840df2548263c494a8972641be007f.jpg" alt="Photo">
        </div>
    </div>
    <canvas id="waveCanvas" width="100" height="100"></canvas>
    <img id="canvasImage" src="https://th.bing.com/th/id/OIP.pih7GL-6zTPJWQdZxkuYYAAAAA?w=167&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Canvas Image">
    <div class="image-container">
        <img src="https://www.bing.com/th/id/OGC.4774f0c6383d71b780d8cf736606b3d7?pid=1.7&rurl=https%3a%2f%2fi.stack.imgur.com%2fn7Lqs.gif&ehk=IjygwGpdrHZS0I04evJyPKib7opz%2be3%2bhU9KJIIUvWw%3d" alt="Gif Image" width="300" height="300">
    </div>

    <script>
        // Function to get a random character
        function getRandomCharacter() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }

        // Function to create a character span
        function createCharacter(container) {
            const character = document.createElement('span');
            character.className = 'character';
            character.textContent = getRandomCharacter();
            character.style.top = `${Math.random() * 280}px`;
            character.style.left = `${Math.random() * 280}px`;
            container.appendChild(character);
        }

        // Function to populate characters in a container
        function populateCharacters(container, numCharacters) {
            for (let i = 0; i < numCharacters; i++) {
                createCharacter(container);
            }
        }

        // Populate characters in the containers when the DOM content is loaded
        document.addEventListener("DOMContentLoaded", function() {
            const mainContainer = document.querySelector('.container');
            if (mainContainer) {
                populateCharacters(mainContainer, 15);
            } else {
                console.error("Container element not found!");
            }

            const greyBox = document.getElementById('jr-box');
            if (greyBox) {
                populateCharacters(greyBox, 15);
            } else {
                console.error("Grey box element not found!");
            }
        });

        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const width = 1.2;
        const height = 3.5;
        const amplitude = 20;
        const frequency = 5;
        canvas.width = 100;
        canvas.height = 100; // Smaller canvas size
        const xScale = canvas.width / width;
        const yScale = canvas.height / height;

        function drawWave() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const waveValue = amplitude * Math.sin(frequency * (x / xScale + y / yScale));
                    const greyValue = waveValue + 128;
                    ctx.fillStyle = `rgba(${greyValue}, ${greyValue}, ${greyValue}, 0.2)`; // Light grey and partially transparent
                    ctx.fillRect(x, y, 1, 1);
                }
            }
            ctx.stroke();
        }

        drawWave();

        // Scroll functionality
        document.getElementById('scrollLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.style.overflow = 'hidden'; // Disable scrolling

            const scrollInterval = setInterval(() => {
                window.scrollBy(0, 10); // Adjust scroll speed here
            }, 30);

            setTimeout(() => {
                clearInterval(scrollInterval);
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }, 5000); // Scroll for 5 seconds
        });
    </script>
</body>
</html>
