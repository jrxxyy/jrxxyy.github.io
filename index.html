<!DOCTYPE html>
<html>
<head>
<style>
.box {
  background-color: lightgray;
  width: 200px;
  height: 100px;
  margin: 0 auto;
  text-align: center;
  padding-top: 40px;
}
</style>
</head>
<body>

<div class="box">
  <p>.jr.</p>
</div>

    <canvas id="canvas" height="100" width="300"></canvas>
    <script>
        function draw() {
            const canvas = document.querySelector('#canvas');
            if (!canvas.getContext) {
                return;
            }
            const ctx = canvas.getContext('2d');
            
            // Set line stroke and line width
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;

            // Calculate the center of the canvas
            const centerX = canvas.width / 2;

            ctx.beginPath();
            ctx.moveTo(centerX - 100, 50); // Start point (left of center)
            ctx.lineTo(centerX + 100, 50); // End point (right of center)
            ctx.stroke();
        }


        // Call the draw function
        draw();
    </script>
</body>
</html>
