<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.box {
  background-color: lightgray;
  width: 200px;
  height: 100px;
  margin: 0 auto;
  text-align: center;
  padding-top: 40px;
}
          /* Styling for the beaker */
        .beaker {
            width: 100px;
            height: 200px;
            background: linear-gradient(to bottom, #00ff00, #ffffff);
            position: relative;
        }

        /* Styling for the measurement numbers */
        .measurement {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #333;
        }
</style>
</head>
<body>

<div class="box">
  <p>.jr.</p>
</div>

<canvas id="canvas" height="100" width="300"></canvas>

     <!-- Beaker section -->
    <div class="beaker">
        <!-- Measurement numbers -->
        <div class="measurement">1</div>
        <div class="measurement">5</div>
        <div class="measurement">10</div>
        <!-- ... Repeat for numbers 4 to 10 ... -->
    </div> 
  
  <script>
    function draw() {
        const canvas = document.querySelector('#canvas');
        if (!canvas.getContext) {
            return;
        }
        const ctx = canvas.getContext('2d');

        // Set line stroke and line width
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;

        // Calculate the center of the canvas
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Draw the red line centered horizontally
        ctx.beginPath();
        ctx.moveTo(centerX - 100, centerY);
        ctx.lineTo(centerX + 100, centerY);
        ctx.stroke();

        // Display the yin and yang symbol below the line
        const yinYangSymbol = '\u262F'; // Unicode for â˜¯
        ctx.font = '20px Arial'; // Set font size and type
        ctx.fillStyle = 'green'; // Set text color
        ctx.textAlign = 'center'; // Center the text horizontally
        ctx.fillText(yinYangSymbol, centerX, centerY + 30); // Position the symbol below the line
    }

    // Call the draw function
    draw();
</script>
</body>
</html>
