<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dots Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .main-container {
            display: flex;
            align-items: center;
        }

        .grey-box {
            width: 150px;
            height: 150px;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            color: #fff;
            font-size: 1.5em;
            position: relative;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 0.1em;
            height: 0.1em;
            border-radius: 50%;
            animation: moveDot 5s infinite;
        }

        @keyframes moveDot {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(140px, 0); }
            50% { transform: translate(140px, 140px); }
            75% { transform: translate(0, 140px); }
        }

        .grey-box:hover .dot {
            transform: scale(2.5);
        }

        .container {
            width: 150px;
            height: 150px;
            position: relative;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .box {
            background-color: lightgray;
            width: 100px;
            height: 50px;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
        }

        .beaker {
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, #00ff00, #ffffff);
            position: relative;
        }

        .measurement {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6px;
            color: #333;
        }

        .generator-button {
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .yinyang {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            background: #fff;
            border: 1px solid #000;
            border-radius: 50%;
        }

        .yinyang:before {
            content: '';
            position: absolute;
            top: 9px;
            left: 50%;
            transform: translateX(-50%);
            width: 7px;
            height: 7px;
            background: #000;
            border-radius: 50%;
        }
    </style>
</head>
