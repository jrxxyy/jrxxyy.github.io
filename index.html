<!DOCTYPE html>
<html>
<head>
<style>
.box {
  background-color: lightgray;
  width: 200px;
  height: 100px;
  margin: 0 auto;
  text-align: center;
  padding-top: 40px;
}
</style>
</head>
<body>

<div class="box">
  <p>.jr.</p>
</div>

    <canvas id="canvas" height="100" width="300"></canvas>
    <script>
        function draw() {
            const canvas = document.querySelector('#canvas');
            if (!canvas.getContext) {
                return;
            }
            const ctx = canvas.getContext('2d');
            
            // Set line stroke and line width
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;

            // Calculate the center of the canvas
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.moveTo(centerX - 100, centerY); // Start point (left of center)
            ctx.lineTo(centerX + 100, centerY); // End point (right of center)
            ctx.stroke();
        }

            // Display the yin and yang symbol below the line
        const yinYangSymbol = '\u262F'; // Unicode for â˜¯
        ctx.font = '20px Arial'; // Set font size and type
        ctx.fillStyle = 'green'; // Set text color
        ctx.textAlign = 'center'; // Center the text horizontally
        ctx.fillText(yinYangSymbol, centerX, centerY + 30);

        const rotationSpeed = 0.01; // Adjust the rotation speed as desired
        const rotationAngle = performance.now() * rotationSpeed;
        ctx.save(); // Save the current state
        ctx.translate(centerX, centerY); // Translate to the center
        ctx.rotate(rotationAngle); // Rotate
        ctx.fillText(yinYangSymbol, centerX, centerY + 30); // Draw the rotated symbol
        ctx.restore();

        // Draw a small circle regenerating with each rotation
        const circleRadius = 10;
        const circleX = centerX + 100; // Position to the right of the line
        const circleY = centerY + 50;
        ctx.beginPath();
        ctx.arc(circleX, circleY, circleRadius, 0, 2 * Math.PI);
        ctx.fillStyle = 'green'; // Keep the green color
        ctx.fill();
        }
        
      
      // Call the draw function
      draw();
    </script>
</body>
</html>
