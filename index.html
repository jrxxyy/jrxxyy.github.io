<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your CSS styles go here */
        .box {
            background-color: lightgray;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            text-align: center;
            padding-top: 40px;
        }

        .beaker {
            width: 100px;
            height: 200px;
            background: linear-gradient(to bottom, #00ff00, #ffffff);
            position: relative;
        }

        .measurement {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #333;
        }

                /* Adjust the generator button position */
        .generator-button {
            position: absolute;
            bottom: 10px; /* Adjust this value as needed */
            right: 20px; /* Adjust this value as needed */
        }

                /* Yin-Yang symbol (placeholder) */
        .yinyang {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
        }

                .yinyang:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>.jr.</p>
    </div>

    <canvas id="canvas" height="100" width="300"></canvas>

    <!-- Beaker section -->
    <div class="beaker">
        <!-- Measurement numbers -->
        <div class="measurement">1</div>
        <div class="measurement">5</div>
        <div class="measurement">10</div>
        <!-- ... Repeat for numbers 4 to 10 ... -->
    </div>

    <!-- Yin-Yang symbol -->
    <div class="yinyang"></div>

    <!-- Generator button -->
    <button class="generator-button" onclick="getRandomOutcome()">Generate Outcome</button>
    <div id="output"></div>

    <script>
        function getRandomIndex() {
            const min = 0;
            const max = 13;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomOutcome() {
            const outcomes = [
                "ASC|| call initiated.",
                "Index 1 selected.",
                "Index 2 chosen.",
                // ... (continue for other indices)
                "Lucky number 13!"
            ];

            const randomIndex = getRandomIndex();
            document.getElementById("output").textContent = outcomes[randomIndex];
        }

    <script>
        function draw() {
            const canvas = document.querySelector('#canvas');
            if (!canvas.getContext) {
                return;
            }
            const ctx = canvas.getContext('2d');

            // Set line stroke and line width
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;

            // Calculate the center of the canvas
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw the red line centered horizontally
            ctx.beginPath();
            ctx.moveTo(centerX - 100, centerY);
            ctx.lineTo(centerX + 100, centerY);
            ctx.stroke();

            // Display the yin and yang symbol below the line
            const yinYangSymbol = '\u262F'; // Unicode for â˜¯
            ctx.font = '20px Arial'; // Set font size and type
            ctx.fillStyle = 'green'; // Set text color
            ctx.textAlign = 'center'; // Center the text horizontally
            ctx.fillText(yinYangSymbol, centerX, centerY + 20); // Complete the y-coordinate
        }

        // Call the draw function
        draw();
    </script>
</body>
</html>
