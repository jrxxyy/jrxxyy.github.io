<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.JR.</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: brightness(1.2);
            transform: scale(1.1);
        }

        .main-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .grey-box {
            width: 150px;
            height: 150px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            color: #fff;
            font-size: 3.5em;
            position: relative;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 0.1em;
            height: 0.1em;
            border-radius: 50%;
            animation: moveDot 5s infinite;
        }

        @keyframes moveDot {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(140px, 0); }
            50% { transform: translate(140px, 140px); }
            75% { transform: translate(0, 140px); }
        }

        .grey-box:hover .dot {
            transform: scale(2.5);
        }

        .container {
            width: 150px;
            height: 150px;
            position: relative;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .box {
            width: 25px;
            height: 25px;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .box1 {
            background-image: url('https://th.bing.com/th/id/R.d968ea9c17cea392394660237dcafb60?rik=%2bcc8mtfA9quRdw&pid=ImgRaw&r=0');
        }

        .box2 {
            background-image: url('https://th.bing.com/th/id/R.d968ea9c17cea392394660237dcafb60?rik=%2bcc8mtfA9quRdw&pid=ImgRaw&r=0');
        }

        .box3 {
            background-image: url('https://th.bing.com/th/id/R.d968ea9c17cea392394660237dcafb60?rik=%2bcc8mtfA9quRdw&pid=ImgRaw&r=0');
        }

        .transparent-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            filter: brightness(0.1);
            margin: 0;
            padding: 0;
            transform: scale(2.0);
        }

        .beaker {
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, #00ff00, #ffffff);
            position: relative;
            margin: 20px 0;
        }

        .measurement {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6px;
            color: #333;
        }

        .generator-button {
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .yinyang {
            width: 33px; /* Increase the size */
            height: 33px; /* Increase the size */
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            font-size: 40px; /* Adjust font size for Unicode symbol */
        }


        .yinyang:before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #000;
            top: 25%;
        }

        .yinyang:after {
            content: '';
            position: absolute;
            width: 33px;
            height: 33px;
            border-radius: 50%;
            background: #fff;
            bottom: 25%;
        }

        .input-box {
            margin-top: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .three-boxes {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: absolute;
            right: 20px;
            top: 20px;
            gap: 10px;
        }

        #waveCanvas {
            width: 400px;
            height: 200px;
            background-color: black;
            margin-top: 10px;
        }

        canvas {
            display: none;
        }

        .image-holder {
            width: 100px; /* Make the image holder smaller */
            height: 100px;
            border: 1px solid #ccc;
            margin-top: 10px;
            z-index: 1; /* Ensure it's above the background */
            position: relative; /* Position it properly */
            right: 0; /* Align to the right */
            background-image: url('https://www.bing.com/th/id/OGC.4286e6951be9f6eadf0f676f2ea7ec36?pid=1.7&rurl=https%3a%2f%2fmedia.giphy.com%2fmedia%2fLpp52J6KNZqhi%2fgiphy.gif&ehk=8uBILnCEppN5i%2fVy4ZACcYt9LEk1JKrbxnBxq3ikfQc%3d');
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Adjust opacity for transparency */
            filter: blur(2px); /* Apply blur filter for blending */
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="main-container">
        <div class="container">
            <!-- Dots will be added here by JavaScript -->
        </div>
        <div class="grey-box" id="jr-box">
            .jr.
            <!-- Dots will be added here by JavaScript -->
        </div>
        <!-- Additional content beside the grey box -->
        <div class="box">
            <img src="https://s.yimg.com/ny/api/res/1.2/38.MSAcBO4Gl09ihioblnw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTU0MA--/https://s.yimg.com/os/creatr-uploaded-images/2023-11/bd9a8200-81fe-11ee-887f-8ee2908ef0c1" alt="Image" class="transparent-image">
        </div>

        <canvas id="canvas" height="50" width="150"></canvas>
        
        <div id="楽" style="background-color: GhostWhite; border: 1px solid gray; padding: 5px; margin: 20px 0;">
            TEXTEX

            <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
                <div class="dot"></div>
                <div class="yinyang">☯</div>
            </div>
        </div>
        
        
        </div>

        <div class="beaker">
            <div class="measurement">1</div>
            <div class="measurement">5</div>
            <div class="measurement">10</div>
        </div>

        <div class="yinyang"></div>

        <svg height="50" width="150" style="margin: 20px 0;">
            <line x1="0" y1="25" x2="150" y2="25" stroke="red" stroke-width="3" />
        </svg>

        <button class="generator-button" onclick="getRandomOutcome()">Generate Outcome</button>
        <div id="output" style="margin: 20px 0;"></div>
        
        <div class="input-box">
            <textarea id="text-input" placeholder="ALIEN.X" rows="4" cols="30"></textarea><br>
            <input type="file" id="image-input" accept="image/*">
        </div>
        <div class="three-boxes">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="image-holder"></div>
        </div>

    </div>
    
    <script>
        // Set the background image
        const backgroundImageUrl = 'https://i0.wp.com/cms.sofrep.com/wp-content/uploads/2022/07/2022-07-08-14.png?fit=1366%2C768&ssl=1';
        const backgroundDiv = document.getElementById('background');
        backgroundDiv.style.backgroundImage = `url('${backgroundImageUrl}')`;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.backgroundColor = getRandomColor();
            dot.style.top = `${Math.random() * 140}px`;
            dot.style.left = `${Math.random() * 140}px`;

            const jrBox = document.getElementById('jr-box');
            if (jrBox) {
                jrBox.appendChild(dot);
            } else {
                console.error("Grey box element not found!");
            }
        }

        // Create 15 dots
        for (let i = 0; i < 15; i++) {
            createDot();
        }

        const clickableWindow = document.getElementById("難楽");
        if (clickableWindow) {
            clickableWindow.addEventListener("click", () => {
                window.open(".", "_blank");
            });
        } else {
            console.error("Clickable window element not found!");
        }

        function getRandomIndex() {
            const min = 0;
            const max = 13;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomOutcome() {
            const outcomes = [
                "ASC|| call initiated.",
                "Index 1 selected.",
                "Index 2 chosen.",
                // ... (continue for other indices)
                "Lucky number 13!"
            ];

            const randomIndex = getRandomIndex();
            document.getElementById("output").textContent = outcomes[randomIndex];
        }

        function draw() {
            const canvas = document.querySelector('#canvas');
            if (!canvas.getContext) {
                return;
            }
            const ctx = canvas.getContext('2d');

            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.moveTo(centerX - 50, centerY);
            ctx.lineTo(centerX + 50, centerY);
            ctx.stroke();

            const yinYangSymbol = '\u262F';
            ctx.font = '10px Arial';
            ctx.fillStyle = 'green';
            ctx.textAlign = 'center';
            ctx.fillText(yinYangSymbol, centerX, centerY + 10);
        }

        draw();
    </script>
</body>
</html>
