<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dots Box</title>
    <style>
        /* Your CSS styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .main-container {
            display: flex;
            align-items: center;
        }

        .grey-box {
            width: 300px;
            height: 300px;
            background-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
            color: #fff;
            font-size: 3em;
        }

        .container {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .dot {
            position: absolute;
            width: 0.2em;
            height: 0.2em;
            border-radius: 50%;
            animation: moveDot 5s infinite;
        }

        @keyframes moveDot {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(280px, 0); }
            50% { transform: translate(280px, 280px); }
            75% { transform: translate(0, 280px); }
        }

        .container:hover .dot {
            transform: scale(5);
        }

        /* Additional CSS styles */
        .box {
            background-color: lightgray;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            text-align: center;
            padding-top: 40px;
        }

        .beaker {
            width: 100px;
            height: 200px;
            background: linear-gradient(to bottom, #00ff00, #ffffff);
            position: relative;
        }

        .measurement {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #333;
        }

        .generator-button {
            position: absolute;
            bottom: 10px;
            right: 20px;
        }

        .yinyang {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 69%;
        }

        .yinyang:before {
            content: '';
            position: absolute;
            top: 18;
            left: 50%;
            transform: translateX(-50%);
            width: 14px;
            height: 14px;
            background: #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- Dots will be added here by JavaScript -->
        </div>
        <div class="grey-box">
            .jr.
        </div>
        <!-- Additional content beside the grey box -->
        <div class="box">
            <p>.jr.</p>
        </div>

        <canvas id="canvas" height="100" width="300"></canvas>
        
        <div id="楽" style="background-color: GhostWhite; border: 1px solid gray; padding: 10px;">
            TEXTEX
        </div>

        <div class="beaker">
            <div class="measurement">1</div>
            <div class="measurement">5</div>
            <div class="measurement">10</div>
        </div>

        <div class="yinyang"></div>

        <svg height="100" width="300">
            <line x1="0" y1="50" x2="300" y2="50" stroke="red" stroke-width="5" />
        </svg>

        <button class="generator-button" onclick="getRandomOutcome()">Generate Outcome</button>
        <div id="output"></div>
    </div>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createDot() {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.backgroundColor = getRandomColor();
            dot.style.top = `${Math.random() * 280}px`;
            dot.style.left = `${Math.random() * 280}px`;

            // Check if the container element exists
            const container = document.querySelector('.container');
            if (container) {
                container.appendChild(dot);
            } else {
                console.error("Container element not found!");
            }
        }

        // Create 15 dots instead of 100
        for (let i = 0; i < 15; i++) {
            createDot();
        }

        const clickableWindow = document.getElementById("難楽");
        if (clickableWindow) {
            clickableWindow.addEventListener("click", () => {
                window.open(".", "_blank");
            });
        } else {
            console.error("Clickable window element not found!");
        }

        function getRandomIndex() {
            const min = 0;
            const max = 13;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomOutcome() {
            const outcomes = [
                "ASC|| call initiated.",
                "Index 1 selected.",
                "Index 2 chosen.",
                // ... (continue for other indices)
                "Lucky number 13!"
            ];

            const randomIndex = getRandomIndex();
            document.getElementById("output").textContent = outcomes[randomIndex];
        }

        function draw() {
            const canvas = document.querySelector('#canvas');
            if (!canvas.getContext) {
                return;
            }
            const ctx = canvas.getContext('2d');

            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.moveTo(centerX - 100, centerY);
            ctx.lineTo(centerX + 100, centerY);
            ctx.stroke();

            const yinYangSymbol = '\u262F';
            ctx.font = '20px Arial';
            ctx.fillStyle = 'green';
            ctx.textAlign = 'center';
            ctx.fillText(yinYangSymbol, centerX, centerY + 20);
        }

        draw();
    </script>
</body>
</html>
