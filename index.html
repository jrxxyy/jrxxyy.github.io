<!DOCTYPE html>
<html>
<head>
<style>
.box {
  background-color: lightgray;
  width: 200px;
  height: 100px;
  margin: 0 auto;
  text-align: center;
  padding-top: 40px;
}
</style>
</head>
<body>

<div class="box">
  <p>.jr.</p>
</div>

    <canvas id="canvas" height="100" width="300"></canvas>
    <script>
        function draw() {
            const canvas = document.querySelector('#canvas');
            if (!canvas.getContext) {
                return;
            }
            const ctx = canvas.getContext('2d');
            
            // Set line stroke and line width
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 5;

            // Draw a red line from (20, 50) to (220, 50)
            ctx.beginPath();
            ctx.moveTo(20, 50);
            ctx.lineTo(220, 50);
            ctx.stroke();
        }

        // Call the draw function
        draw();
    </script>
</body>
</html>
